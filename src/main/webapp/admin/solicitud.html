    <!--========== CONTENIDO ==========-->
    <main>
      <section>
        <h1>Solicitud</h1>
        <div class="form-add">
            <form
              name="AltaSolicitud"
              action="../GestionSolicitud?op=2"
              method="post"
              enctype="multipart/form-data"
              id="AltaSolicitud"
            >
            <form>
              <ul>
                <li>
                  <label for="id">Identificador:</label>
                   <input type="text" name="id" id="id"/>
                </li>
                <li>
                  <label for="dni">DNI:</label>
                  <input
                    type="text"
                    name="dni"
                    id="dni"
                    placeholder="Ingrese su DNI/NIE"
                    maxlength="9"
                    pattern="[XYZ0-9][0-9]{7}[TRWAGMYFPDXBNJZSQVHLCKE]"
                    required
                  />
                </li>
                <li>
                    <label for="cod_actividad">Código de actividad:</label>
                     <input type="text" name="cod_actividad" id="cod_actividad" required />
                </li>
                <li>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" required />
                </li>
                <li>
                  <label for="apellido1">Primer apellido:</label>
                  <input type="text" name="apellido1" id="apellido1" required />
                </li>
                <li>
                  <label for="apellido2">Segundo apellido:</label>
                  <input type="text" name="apellido2" id="apellido2" />
                </li>
                <li>
                  <label for="email">Email:</label>
                  <input type="email" name="email" id="email" required />
                </li>
                <li>
                  <label for="direccion">Dirección completa:</label>
                  <input type="text" name="direccion" id="direccion" />
                </li>
                <li>
                  <label for="telefono">Teléfono:</label>
                  <input type="number" name="telefono" id="telefono" />
                </li>
                <li>
                  <label for="f_nacimiento">Fecha de nacimiento:</label>
                  <input
                    type="text"
                    name="f_nacimiento"
                    id="f_nacimiento"
                    placeholder="DD-MM-AAAA"
                    pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}"
                  />
                </li>
                <li>
                  <label for="num_sorteo">Número para el sorteo:</label>
                  <input type="number" name="num_sorteo" id="num_sorteo"/>
                </li>
                <li>
                    <label for="seleccionado">¿Está seleccionado?</label>
                    <input type="text" name="seleccionado" id="seleccionado"/>
                </li>
                <li>
                    <label for="pago">¿Pagado?</label>
                    <input type="text" name="pago" id="pago"/>
                </li>
                <li>
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado">
                        <option value="Recibida">Recibida</option>
                        <option value="Seleccionada">Seleccionada</option>
                        <option value="Reserva">Reserva</option>
                        <option value="Anulada">Anulada</option>
                    </select>
                </li>
                <li><input type="submit" /></li>
              </ul>
            </form>
        </div>
      </section>
    </main>
